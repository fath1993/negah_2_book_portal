{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
<section class="sign-in-page">
    <div class="container p-0">
        <div class="row no-gutters height-self-center">
            <div class="col-sm-12 align-self-center page-content rounded">
                <div class="row m-0">
                    <div class="col-sm-12 sign-in-page-data">
                        <div class="sign-in-from bg-primary rounded">
                            <h3 class="mb-0 text-center text-white">ثبت نام</h3>
                            <p class="text-center text-white">در کتابخانه انلاین وب اوپس ثبت نام کنید</p>
                            <form class="mt-4 form-text" action="{% url 'accounts:signup' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="phone-number">شماره همراه</label>
                                    <input type="text" class="form-control mb-0" name="phone-number" id="phone-number"
                                           placeholder="شماره همراه" autocomplete="new-password" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">آدرس ایمیل</label>
                                    <input type="email" class="form-control mb-0" name="email" id="email"
                                           placeholder="ایمیل" autocomplete="new-password">
                                </div>
                                <div class="form-group">
                                    <label for="full-name">نام و نام خانوادگی</label>
                                    <input type="text" class="form-control mb-0" name="full-name" id="full-name"
                                           placeholder="نام و نام خانوادگی" autocomplete="new-password">
                                </div>
                                <div class="form-group">
                                    <label for="password-1">کلمه عبور</label>
                                    <input type="password" class="form-control mb-0" name="password-1" id="password-1"
                                           placeholder="کلمه عبور" autocomplete="new-password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password-2">تکرار کلمه عبور</label>
                                    <input type="password" class="form-control mb-0" name="password-2" id="password-2"
                                           placeholder="تکرار کلمه عبور" autocomplete="new-password" required>
                                </div>
                                {% if err %}
                                <div class="form-group text-center text-danger">
                                    <strong>{{ err }}</strong>
                                </div>
                                {% endif %}
                                <div class="sign-info text-center">
                                    <button type="submit" class="btn btn-white d-block w-100 mb-2">ثبت نام</button>
                                    <span class="text-dark d-inline-block line-height-2">آیا حساب کاربری دارید؟ <a
                                            href="{% url 'accounts:login' %}" class="text-white">ورود به حساب کاربری</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
